<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" src="/static/main.js"></script>
    
    <title>JukeBot</title>
    <link rel="icon" href="/static/icon.png">
    <link rel="stylesheet" media="screen" href ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
</head>

<body>
<div class="container">
 
  <h2>JukeBot Song Request</h2>
  
    <form id="send" method="POST" action='#'>
        <div class="form-group">
            <label for="title_sent">Song Title:</label>
            <input type="text" class="form-control" name="title_sent" id="title_sent" placeholder="Song?" autofocus>
        </div>
        <input type="submit" class="btn btn-success btn-lg btn-block" value="Queue Song">
    </form>
    
    <div class="btn-group btn-group-justified">
        <div class="btn-group">
            <button type="submit" name="skip" id="skip" class="btn btn-success btn-lg">Skip</button>
        </div>
        <div class="btn-group">
            <button type="submit" name="shuffle" id="shuffle" class="btn btn-success btn-lg">Shuffle</button>
        </div>
    </div>
    
    <br>
    <div class="alert alert-info" id="user_alerts" style="white-space: pre-wrap"></div>
    
    <table id="nowplay_table" class="table">
        <tr><td colspan="2"><h4>Now Playing:</h4></td> 
    </table> 
    
    <div class="progress">
        <div class="progress-bar" role="progressbar" id="progress" style="width:90%">
        </div>
    </div>
      
    <h4 class="text-center" id="timer">00:00/00:00</h4>
    
    <button type="submit" name="clear" id="clearall" class="btn btn-success">Clear Playlist</button>
    
    <h4>Playlist:</h4>
    <table id="playlist_table" class="table">
    <tr><td>#</td><td>Song Title</td><td>Remove</td>
    </table>
    
        
</div>
</body>
</html>
