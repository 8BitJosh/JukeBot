<html>

<head>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {

            namespace = '/test';

            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);

            socket.on('response', function(msg) {
                $('#user_alerts').text(msg.data);
            });
            
            socket.on('sent_playlist', function(msg) {
                $('#playlist').text(msg.data);
            });

            var ping_pong_times = [];
            var start_time;
            window.setInterval(function() {
                start_time = (new Date).getTime();
                socket.emit('my_ping');
            }, 1000);


            socket.on('my_pong', function() {
                var latency = (new Date).getTime() - start_time;
                ping_pong_times.push(latency);
                ping_pong_times = ping_pong_times.slice(-30); // keep last 30 samples
                var sum = 0;
                for (var i = 0; i < ping_pong_times.length; i++)
                    sum += ping_pong_times[i];
                $('#ping-pong').text(Math.round(10 * sum / ping_pong_times.length) / 10);
            });
            

            $('form#send').submit(function(event) {
                socket.emit('sent_song', {data: $('#title_sent').val()});
                return false;
            });

            $('form#skip_song').submit(function(event) {
                socket.emit('song_skip');
                return false;
            });
            
            $('form#shuffle_song').submit(function(event) {
                socket.emit('song_shuffle');
                return false;
            });
        });
    </script>
    
    <title>JukeBot</title>
    <link rel="stylesheet" media="screen" href ="static/bootstrap.min.css">
    <link rel="stylesheet" href="static/bootstrap-theme.min.css">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
</head>

<body>
<div class="container">
 
  <h2>JukeBot Song Request</h2>
  
    <form id="send" method="POST" action='#'>
        <div class="form-group">
            <label for="title_sent">Song Title:</label>
            <input type="text" class="form-control" name="title_sent" id="title_sent" placeholder="Song?" autofocus>
        </div>
        <input type="submit" class="btn btn-success" value="Submit">
    </form>
    
    <form id="skip_song" method="POST" action="#">
        <input type="submit" class="btn btn-success" value="Skip">
    </form>
    
    <form id="shuffle_song" method="POST" action="#">
        <input type="submit" class="btn btn-success" value="Shuffle">
    </form>
  
  <br>
    <!-- style="white-space: pre-wrap" -->
    <div class="alert alert-info" id="user_alerts"></div>
    <div class="alert alert-info" id="playlist"></div>
    
    <div class="alert alert-info" id="ex-info">
        <p>Average Latency: <b><span id="ping-pong"></span>ms</b></p>
    </div>
</div>
<br>      
</div>
</div>
</body>
</html>
