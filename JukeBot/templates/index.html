<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {

            namespace = '/main';

            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);
            
            socket.on('connect', function(){
                socket.emit('connected', {data: 'client connected'});
            });
            
            socket.on('response', function(msg) {
                $('#user_alerts').text(msg.data);
            });
            
            socket.on('sent_playlist', function(msg) {
                $('#playlist_table').empty()
                $.each(msg, function(index, item) {
                    if(index == '-' || index == '0'){
                        $('<tr>').html("<td>" + index + "</td><td>" + item + "</td><td> </td>").appendTo('#playlist_table');
                    }
                    else{
                        $('<tr>').html("<td>" + index + "</td><td>" + item + "</td><td>" + 
                        "<button id='del' class='btn btn-sm btn-success'>X</button>" + "</td>").appendTo('#playlist_table');
                    }
                });
            });
            
            window.setInterval(function() {
                socket.emit('ping');
            }, 1000);

            $('form#send').submit(function(event) {
                socket.emit('sent_song', {data: $('#title_sent').val()});
                $('form#send')[0].reset();
                return false;
            });

            $('button#skip').click(function(event) {
                socket.emit('song_skip');
                return false;
            });
            
            $('button#shuffle').click(function(event) {
                socket.emit('song_shuffle');
                return false;
            });

            $('#playlist_table').on('click', '#del', function(){
                var index = $(this).closest('tr').index();
                socket.emit('delete', {data: index});
                return false;
            });
        });
    </script>
    
    <title>JukeBot</title>
    <link rel="stylesheet" media="screen" href ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
</head>

<body>
<div class="container">
 
  <h2>JukeBot Song Request</h2>
  
    <form id="send" method="POST" action='#'>
        <div class="form-group">
            <label for="title_sent">Song Title:</label>
            <input type="text" class="form-control" name="title_sent" id="title_sent" placeholder="Song?" autofocus>
        </div>
        <input type="submit" class="btn btn-success btn-lg btn-block" value="Queue Song">
    </form>
    
    <div class="btn-group btn-group-justified">
        <div class="btn-group">
            <button type="submit" name="skip" id="skip" class="btn btn-success btn-lg">Skip</button>
        </div>
        <div class="btn-group">
            <button type="submit" name="shuffle" id="shuffle" class="btn btn-success btn-lg">Shuffle</button>
        </div>
    </div>
    
  <br>
    <div class="alert alert-info" id="user_alerts" style="white-space: pre-wrap"></div>
    
    <h4>Playlist:</h4>
    <table id="playlist_table" class="table"></table>

    
</div>
</body>
</html>
